    <div class="main">

                <img class="img-responsive" src="../reso/img/home_main.jpg" style="margin:0 auto;"/>

                </div>

                    <div class = "a_matelist">
                        <div id="a_dv">
                            <ul class="a_content">
                                <h3 class="matelistlable">援助物资信息</h3>
                                <li class="a_mateli1">
                                    <div class="a_form-group" >
                                        <label style="font-size: 18px;width: 30%">类别/名称及单位</label>
                                        <input id="at_id0" class="a_type form-control" type="text" style="width: 60%">
                                    </div>
                                    <div class="a_form-group">
                                        <label style="font-size: 18px;width: 30%">数目</label>
                                        <input id="an_id0" class="a_num form-control" style="width: 20%" type="number" min="1">
                                    </div>
                                </li>
                            </ul>
                            <button type="button" class="btn btn-primary btn-sm" style="font-size: 13px;width: 110px;margin: 5px 0 20px 0" onclick=add() >添加更多</button>
                            <div id="upload" style="margin: 20px 0 10px 0;">

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick=applysupport()>发布援助信息</button>

<script>
    var tempphoto=[];
    var matearrlist=[];
    var matearrnum=1;
    var hid;
    var huid;
    var suid;
    var upimg=false;

    var params = {
        container: '#upload',
        url: 'http://175.24.90.252:8080/ipfs/up',
        dragDrop: false,
        onSuccess: function (file,string) {
            tempphoto.push(string);
            upimg=true;
            alert("提交成功");
        }
    };

    var uploadImg1 = new UploadImg(params);

    function getHelpAndPhoto(){
        var url ="http://175.24.90.252:8080/allhelp";
        $.ajax({
            type: "GET",
            dataType: "json",
            url: url,
            success: function (json) {
                console.log(json);
                if(json!=null){
                    ff(json);
                }
                else {
                    alert("暂无");
                }
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("获取失败");
            }
        });
    }

    function ff(datalist){
        for (var i = 0; i < datalist.length; i++) {
            a = '<li class="li1">';
            a += '<h3 class="helperinfolable">求助人信息</h3>';
            a += '<div class = "helperinfo">';
            a += '<label for="name">名字</label>';
            a += '<input class="name"  placeholder=' + datalist[i].info.name + ' disabled="true">';
            a += '<label for="phone">电话</label>';
            a += '<input class="phone"  placeholder=' + datalist[i].info.phone + ' disabled="true">';
            a += '<label for="id">id(身份证)</label>';
            a += '<input class="id"  placeholder=' + datalist[i].info.id + ' disabled="true">';
            a += '</div>';
            a += '<h3 class="matelistlable">需求物资信息</h3>';
            a += '<div class = "matelist">';
            a += '<ul>';
            for (var j = 0; j < datalist[i].matearr.length; j++) {
                a += '<li class="mateli1">';
                a += '<label for="type">物资名称类别</label>';
                a += '<input class="type"  placeholder=' + datalist[i].matearr[j].category + ' disabled="true">';
                a += '<label for="number">数目</label>';
                a += '<input class="number" placeholder=' + datalist[i].matearr[j].number + ' disabled="true">';
                a += '</li>';
            }
            a += '</ul>';
            a += '</div>';
            a += '<h3 class="orginfolable">单位/组织信息</h3>';
            a += '<div class = "orginfo">';
            a += '<label for="orgname">名称</label>';
            a += '<input class="orgname"  placeholder=' + datalist[i].org + ' disabled="true">';
            a += '<label for="orgaddress">地址</label>';
            a += '<input class="orgaddress"  placeholder=' + datalist[i].address + ' disabled="true">';
            a += '</div>';
            a += '<div class="foot">';
            a+= '<div class="photos">';
            a += '<h3 class="imagelistlable">相关图片</h3>';
            a += '<div class="frame">';
            for (var k = 0; k < datalist[i].photoitems.length; k++) {
                a+='<a href='+datalist[i].photoitems[k].src+' data-size='+datalist[i].photoitems[k].size+'>';
                a+='<img class="img-thumbnail" src='+datalist[i].photoitems[k].s+'/>';
                a+='</a>';
            }
            a+='</div>';
            a+='</div>';
            a += '<div class="sbutton">';
            a += '<button class="btn btn-primary btn-lg" data-toggle="modal"  style="margin-top: 90%;" customhid='+datalist[i].hid+' customid='+datalist[i].info.id+' onclick=setdata(this)>我要援助</button>';
            a+='</div>';
            a+='</div>';
            //a += '<hr style="border: none;width: 80%;height: 1px;background-color: #E2E2E2;"/>';
            //a+='</div>';
            a += '</li>';
            $(".content").append(a);
        }
    }

    function setdata(e){
        hid=$(e).attr("customhid");
        huid=$(e).attr("customid");
        suid=sessionStorage.getItem("id");
        if(huid==suid){
            alert("不可以援助自己！");

        }else{
            $('#myModal').modal('show');
        }
    }

    function add() {
        a = '<li class="a_mateli1">';
        a += '<div class="a_form-group" >';
        a += '<label style="font-size: 18px;width: 30%">类别/名称及单位</label>';
        a += '<input class="a_type form-control" type="text" style="width: 60%" id="at_id'+matearrnum.toString()+'">';
        a += '</div>';
        a += '<div class="a_form-group">';
        a += '<label style="font-size: 18px;width: 30%">数目</label>';
        a += '<input class="a_num form-control" style="width: 20%" type="number" min="1" id="an_id'+matearrnum.toString()+'">';
        a += '</div>';
        a += '</li>';
        matearrnum++;
        $(".a_content").append(a);
    }

    function applysupport(){
        if(upimg==false){
            alert("必须上传图片！");
            return;
        }
        for(var i=0;i<matearrnum;i++){
            var mate={};
            var t_id="at_id"+i.toString();
            var n_id="an_id"+i.toString();
            mate.category=document.getElementById(t_id).value;
            mate.number=Number(document.getElementById(n_id).value);
            matearrlist.push(mate);
        }
        var needlist=JSON.stringify(matearrlist);
        var photolist=JSON.stringify(tempphoto);
        if(needlist==""){
            alert("所有均为必填项");
            return;
        }
        var url = "http://175.24.90.252:8080/support?hid="+hid+"&huid="+huid+"&suid="+suid+"&supportlist="+needlist+"&photolist="+photolist;
        $.ajax({
            type: "POST",
            dataType: "text",
            url: url,
            success: function (json) {
                console.log(json);
              url = "http://175.24.90.252:8080/support/qrcode/"+json;
                $.ajax({
                    type: "GET",
                    url: url,
                    success: function (json) {

                        alert("请保存二维码： "+json.src);
                        $('#myModal').modal('hide');
                        location.reload(true);
                    },
                    error: function (XMLHttpRequest, textStatus, errorThrown) {
                        alert("提交失败");
                    }
                });

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert("提交失败");
            }
        });

    }

    window.onload = function() {
        if(sessionStorage.getItem("name")!=null){
            document.getElementById('username').style="";
            document.getElementById('welcome').innerHTML="欢迎"+sessionStorage.getItem("name")+"!";
            document.getElementById('loginregister').style="display:none";
        }
        getHelpAndPhoto();
    }


</script>
<script src="../reso/js/imagePreview.js"></script>
</html>
